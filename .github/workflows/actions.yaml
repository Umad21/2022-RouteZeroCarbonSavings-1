name: Spring Application CI

on:
  pull_request:
    branches: [main, dev, feature-*]

jobs:
  spring-app-ci:
    name: Spring App CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17.0.2'
          distribution: 'adopt'
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.4
        with:
          maven-version: 3.8.6
      - name: Test Build
        run: |
          mvn clean install
          mvn test
